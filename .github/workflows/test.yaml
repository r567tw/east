name: Test Pipeline

on:
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, bcmath, sqlite, pdo, pdo_sqlite
          ini-values: post_max_size=256M, upload_max_filesize=256M, memory_limit=512M
          coverage: xdebug

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-suggest
          cp .env.example .env
          php artisan key:generate
          php artisan jwt:secret --force
          touch database/database.sqlite

      - name: Run migrations
        run: php artisan migrate

      - name: Run tests
        run: php artisan test --coverage --coverage-clover coverage.xml

      - name: Upload test results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml

  notify:
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Notify Slack with Test Results
        run: |
          TEST_STATUS="${{ needs.test.result }}"

          if [ "$TEST_STATUS" = "success" ]; then
            TEST_ICON="✅"
            TEST_TEXT="測試通過"
          else
            TEST_ICON="❌"
            TEST_TEXT="測試失敗"
          fi

          MESSAGE="$TEST_ICON 測試: $TEST_TEXT\n"

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$MESSAGE\"}" \
            ${{ secrets.SLACK_WEBHOOK }}
