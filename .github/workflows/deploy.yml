name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, bcmath, sqlite, pdo, pdo_sqlite
          ini-values: post_max_size=256M, upload_max_filesize=256M, memory_limit=512M
          coverage: xdebug

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-suggest
          cp .env.example .env
          php artisan key:generate
          php artisan jwt:secret --force
          touch database/database.sqlite

      - name: Run migrations
        run: php artisan migrate

      - name: Run tests
        run: php artisan test --coverage --coverage-clover storage/coverage/coverage.xml

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./storage/coverage/coverage.xml

  test-notify:
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Notify Slack with Test Results
        run: |
          TEST_STATUS="${{ needs.test.result }}"

          if [ "$TEST_STATUS" = "success" ]; then
            TEST_ICON="✅"
            TEST_TEXT="測試通過"
          else
            TEST_ICON="❌"
            TEST_TEXT="測試失敗"
          fi

          MESSAGE="$TEST_ICON 測試: $TEST_TEXT\n"

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$MESSAGE\"}" \
            ${{ secrets.SLACK_WEBHOOK }}

  deploy:
    name: Deploy to Vultr
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.test.result == 'success' }}

    steps:
      - name: Checkout code (not used but required)
        uses: actions/checkout@v4

      - name: SSH and run deploy.sh
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: "" # 因為已設定 authorized_keys 的 command 限制，這邊不需指定 script

  deploy-notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Notify Slack with Test Results
        run: |
          DEPLOY_STATUS="${{ needs.deploy.result }}"

          if [ "$DEPLOY_STATUS" = "success" ]; then
            DEPLOY_ICON="✅"
            DEPLOY_TEXT="部署完成"
          else
            DEPLOY_ICON="❌"
            DEPLOY_TEXT="部署失敗"
          fi

          MESSAGE="$DEPLOY_ICON 部署: $DEPLOY_TEXT\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$MESSAGE\"}" \
            ${{ secrets.SLACK_WEBHOOK }}
