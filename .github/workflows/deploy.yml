  deploy:
    name: Deploy to Vultr
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (not used but required)
        uses: actions/checkout@v4

      - name: SSH and run deploy.sh
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: "" # 因為已設定 authorized_keys 的 command 限制，這邊不需指定 script
  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Notify Slack
        run: |
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            STATUS="✅ 部署完成"
          else
            STATUS="❌ 部署失敗"
          fi
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$STATUS: ${{ github.repository }}\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
            ${{ secrets.SLACK_WEBHOOK }}
